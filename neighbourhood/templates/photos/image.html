{% block content %}
<div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <p>{{image.details}}</p>
   </div>

   <div class="row">
     <p>Posted  by {{image.pub_date}}</p>
   </div>

 </div>
{% endblock %}
